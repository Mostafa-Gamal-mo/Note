<section class="d-flex justify-content-center align-items-center">
    <div class="row g-0 shadow rounded overflow-hidden w-100 align-items-center ">
        <div class="col-md-8 d-none d-md-block">
            <div class="image"></div>
        </div>
        <div class="col-md-4">
            <form class="px-4" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                <h1 class="text-center fw-light">Login</h1>
                
                
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput placeholder="Ex.Ahmed@gmail.com">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email
                        <strong>required</strong></mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email
                        <strong>Invalid Email</strong></mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('pattern')">Email
                        <strong>Must End .net Or .com</strong></mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password
                        <strong>required</strong></mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">Password
                        <strong>Password Invalid</strong></mat-error>
                </mat-form-field>
               

                <button [disabled]="loginForm.invalid" mat-raised-button color="primary"
                    class="w-100 ">Login</button>

            </form>
        </div>
    </div>
</section>
